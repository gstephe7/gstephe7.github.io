<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,300" rel="stylesheet">
    <title>Greg R. Stephens</title>
  </head>
  <body>

    <canvas id="space"></canvas>

    <!-- Mobile Navbar -->
    <div id="mobileNav" class="container visible-xs">
      <div class="row">
        <div class="col-xs-6">
          <img id="navLogo" src="img/gslogo.png" alt="Logo for Greg Stephens">
        </div>
        <div class="col-xs-6">
          <button id="menuBtn" class="pull-right" type="button" name="button"><i class="fa fa-bars"></i></button>
        </div>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div id="mobileMenu" class="mobileMenu container visible-xs">
      <div class="row">
        <div class="col-xs-12">
          <ul id="menu" class="pull-right">

          </ul>
        </div>
      </div>
    </div>

    <!-- Desktop Navbar -->
    <div id="desktopNav" class="container hidden-xs desktopNav">
      <div class="row">
        <div class="col-xs-2">
          <img class="logo" src="img/gslogo.png" alt="Logo for Greg Stephens">
        </div>
        <div class="col-xs-10">
          <ul id="desktopNavList" class="menu pull-right">

          </ul>
        </div>
      </div>
    </div>

    <!--Jumbotron -->
    <div id="jumbotron" class="container">
      <div class="row">
        <div class="col-xs-12">
          <h1 id="jumboTitle" class="text-center jumboTitle"></h1>
          <h2 id="jumboSubtitle" class="text-center jumboSubtitle"></h2>
        </div>
      </div>
    </div>

    <!--About -->
    <div id="about" class="container section">
      <div class="row">
        <div class="col-xs-12">
          <h3 id="aboutTitle" class="sectionTitle"></h3>
        </div>
      </div>
      <div class="row">
        <div class="col-md-5">
          <img id="aboutImage" class="center-block img-circle sectionImage"/>
        </div>
        <div class="col-md-7">
          <p id="aboutText" class="sectionText"></p>
        </div>
      </div>
    </div>

    <!--Skills -->
    <div id="skills" class="container section">
      <div class="row">
        <div class="col-xs-12">
          <h3 id="skillsTitle" class="sectionTitle"></h3>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <ul id="skillsList" class="sectionList text-center">

          </ul>
        </div>
      </div>
    </div>

    <!--Projects -->
    <div id="projects" class="container section">
      <div class="row">
        <div class="col-xs-12">
          <h3 id="projectsTitle" class="sectionTitle"></h3>
        </div>
      </div>
    </div>

    <!--Education -->
    <div id="education" class="container section">
      <div class="row">
        <div class="col-xs-12">
          <h3 id="educationTitle" class="sectionTitle"></h3>
        </div>
      </div>
    </div>

    <!--Contact -->
    <div id="contact" class="container section">
      <div class="row">
        <div class="col-xs-12">
          <h3 id="contactTitle" class="sectionTitle"></h3>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <ul id="contactList">

          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div id="map" class="center-block">

          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div id="footer" class="container footer">
      <div class="row">
        <div class="col-xs-12">
          <ul id="footerList" class="pull-right footerList">

          </ul>
        </div>
      </div>
    </div>

    <script src="js/space.js"></script>
    <script src="js/script.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCaUPq3IyzhaqFDFXxWk1gUyTx7-bNKDks&callback=initMap"
    async defer></script>
  </body>
</html>
